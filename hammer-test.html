<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 150px;
			height: 150px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
	<script type="text/javascript" src="hammer.min.js"></script>
	<script type="text/javascript">
		let count=0;
		let scaleCount=1;
		var divHm=new Hammer(document.querySelector('.box'));
			divHm.get('pinch').set({ enable:true });

			divHm.on('pinchout',e=>{
			
				$('.box').html(count++)
				if(scaleCount>=2.5){
					return;
				}
				scaleCount+=0.03;
				$('.box').css('transform','scale('+scaleCount+')')
			});

			divHm.on('pinchin',e=>{
			$('.box').html(count++)
				if(scaleCount<=0.6){
					return;
				}
				scaleCount-=0.03;
				$('.box').css('transform','scale('+scaleCount+')')
			});
	</script>
</body>
</html>
